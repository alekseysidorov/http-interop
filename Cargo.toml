[workspace]
resolver = "2"
members = ["tower-http-client", "tower-http-client-core", "tower-reqwest"]

[workspace.package]
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/alekseysidorov/tower-reqwest"
documentation = "https://docs.rs/crate/tower-reqwest"

[workspace.lints.rust]
missing_docs = "warn"
missing_debug_implementations = "warn"
unsafe_code = "forbid"

[workspace.lints.clippy]
pedantic = "warn"
module_name_repetitions = "allow"
missing_panics_doc = "warn"
missing_errors_doc = "allow"

[workspace.lints.rustdoc]
broken_intra_doc_links = "deny"

[patch.crates-io]
reqwest = { git = "https://github.com/alekseysidorov/reqwest.git", rev = "be4da6d9106f895052575567b08c1f024696645e" }
